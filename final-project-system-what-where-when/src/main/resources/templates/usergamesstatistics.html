<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title th:text="#{games.statistics.page.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1 th:text="#{text.header}"></h1>
</div>

<nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- Links -->

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a th:text="#{navbar.label.home.page}" class="nav-link" th:href="@{/user/userhome}"></a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item"
                th:if="${lang.equals('en')}">
                <a class="nav-link" th:text="#{navbar.label.ua}" href="?lang=ua"></a>
            </li>
            <li class="nav-item"
                th:if="${lang.equals('ua')}">
                <a class="nav-link" th:text="#{navbar.label.en}" href="?lang=en"></a>
            </li>
            <li class="nav-item nav-link"
                th:text="#{navbar.label.you.logined.as}"></li>
            <li class="nav-item nav-link"
                th:if="${lang.equals('en')}"
                th:text="${userNameEn}">
            </li>
            <li class="nav-item nav-link"
                th:if="${lang.equals('ua')}"
                th:text="${userNameUa}">
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="#{navbar.label.logout}"></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div th:if=" ${gameDTOs.empty}">
        <h1 th:text="#{requested.information.is.absent}"></h1>
    </div>

    <div th:if=" ${!gameDTOs.empty()}" id="statistics">
        <table class="table table-striped table-hover table-bordered table-sm">
            <h1 th:text="#{games.statistics.table.caption}"></h1>
            <thead class="thead-light">
            <tr>
                <th th:text="#{games.table.header.date}"></th>
                <th th:text="#{games.table.header.team}"></th>
                <th th:text="#{games.table.header.team}"></th>
                <th th:text="#{games.table.header.scores}"></th>
                <th th:text="#{games.table.header.appeal.stage}"></th>
                <th th:text="#{games.statistics.table.header.game.statistics}"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="gameDTO: ${gameDTOs}">
                <td th:text="${gameDTO.date}"></td>
                <td><span th:if="${lang.equals('en')}" th:text="${gameDTO.playerNameEn}"></span>
                    <span th:if="${lang.equals('ua')}" th:text="${gameDTO.playerNameUa}"></span></td>
                <td><span th:if="${lang.equals('en')}" th:text="${gameDTO.opponentNameEn}"></span>
                    <span th:if="${lang.equals('ua')}" th:text="${gameDTO.opponentNameUa}"></span></td>
                <td th:text="${gameDTO.scores}"></td>
                <td th:text="${gameDTO.appealStage}"></td>
                <td>
                    <a th:href="@{|/admin/games/${gameDTO.id}|}"
                       th:text="#{games.statistics.link.label.get}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
