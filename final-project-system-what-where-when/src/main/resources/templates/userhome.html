<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title th:text="#{home.page.title}"></title>
    <meta charset="utf-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <h1 th:text="#{text.header}"></h1>
</div>

        <span class="navbar-toggler-icon"></span>

        <!-- Links -->

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <!--            <li class="nav-item active">-->
            <!--                <a class="nav-link" th:href="@{/home}">Home</a>-->

<div class="container" style="margin-top:30px">

    <div>
        <h1> Appeal form for all games:</h1>
    </div>

    <div id="appeal">
        <table class="datatable">
            <caption> Games to appeal</caption>
            <thead>
            <tr>
                <!--            <th th:text="#{label.user.id}"></th>-->

                <th>Date</th>
                <th>Team</th>
                <th>Scores</th>
                <th>Appeal stage</th>
                <th>File appeal</th>


            </tr>
            </thead>

            <tbody>
            <!--                <tr th:if="${gameDTOs.empty}">-->
            <!--                    <td colspan="2" th:text="#{message.users.empty}"> </td>-->
            <!--        <td>The list of games is empty</td>-->
            <!--        </tr>-->
            <tr th:each="gameDTO: ${gameDTOs}">
                <td><span th:text="${gameDTO.date}"> date </span></td>
                <td><span th:text="${gameDTO.userName}">userName </span></td>
                <td><span th:text="${gameDTO.scores}"> scores </span></td>
                <td><span th:text="${gameDTO.appealStage}"> appealStage </span></td>
                <td>
                    <a th:href="@{|/user/games/appeal/${gameDTO.id}|}"
                       th:attr="aria-label=${'Appeal ' + gameDTO.id}">Appeal</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h1> Appeal form for a game:</h1>
    </div>

    <div id="appeal">
        <table class="datatable">
            <thead>
            <tr>
                <!--            <th th:text="#{label.user.id}"></th>-->

                <th>Date</th>
                <th>Team</th>
                <th>Scores</th>
                <th>Appeal stage</th>
                <th>File appeal</th>


            </tr>
            </thead>

            <tbody>
            <!--                <tr th:if="${gameDTOs.empty}">-->
            <!--                    <td colspan="2" th:text="#{message.users.empty}"> </td>-->
            <!--        <td>The list of games is empty</td>-->
            <!--        </tr>-->
            <tr th:each="gamefDTO: ${gameFullDTO}">
                <!--        <tr>-->
                <td><span th:text="${gamefDTO.date}"></span></td>
                <td><span th:text="${gamefDTO.userName}"></span></td>
                <td><span th:text="${gamefDTO.scores}"></span></td>
                <td>
                    <table>
                        <tr th:each="answeredQuestionDTO: ${gameFullDTO.answeredQuestionDTOs}">
                            <td><span th:text="${answeredQuestionDTO.userName}"></span></td>
                            <!--                        td><span th:text="${answeredQuestionDTO.appealStage}"></span></td>-->
                            <td>
                                <a th:href="@{|/user/games/appeal/${gamefDTO.id}|}"
                                   th:attr="aria-label=${'Appeal ' + gamefDTO.id}">Appeal</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="jumbotron text-center">
    <h6 th:text="#{text.footer}"></h6>
</footer>

</body>
</html>
