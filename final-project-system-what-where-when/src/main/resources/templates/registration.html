<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Welcome to What Where When game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1 th:text="#{text.header}"></h1>
</div>

<p>Click <a th:href="@{/secured}">here</a> to see a secured page.</p>

<nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- Links -->

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="?lang=en">en</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="?lang=ua">ua</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Register</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{form.header.registration}"></h3>
                </div>

                <div class="panel-body">
                    <form th:action = "@{/registration}" method="post">
                        <p th:if="${message}" class="alert alert-info" role="alert" th:text="#{message.exist.login }"></p>
<!--                        <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">-->
                        <div class="form-group">
                            <label for="nameUa" th:text="#{label.nameUa}"></label>
                            <input type="text" class="form-control" id="nameUa" placeholder="Name ua"
                                   name="nameUa">
                        </div>
                        <div class="form-group">
                            <label for="nameEn" th:text="#{label.nameEn}"></label>
                            <input type="text" class="form-control" id="nameEn" placeholder="Name en"
                                   name="nameEn">
                        </div>
                        <div class="form-group">
                            <label for="email" th:text="#{login.label.login}"></label>
                            <input type="text" class="form-control" id="email" placeholder="Email"
                                   name="email">
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{login.label.password}"></label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password">
                        </div>
                        <button type="submit" class="btn btn-default" th:text="#{button.registration}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
