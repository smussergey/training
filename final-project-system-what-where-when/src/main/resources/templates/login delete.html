<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="css/form.css">
<head>
    <title th:text="#{string.login.title.please.login}"></title>
</head>
<body>
<div class="container">
    <div class="error" th:if="${param.error}" th:text="#{login.message.wrong.login.or.password}">
    </div>
    <div class="panel-heading">
        <h3 class="panel-title" th:text="#{login.page.title}"></h3>
    </div>
    <div class="panel-body">
        <div class="field" th:if="${param.logout}" >
            th:text="#{string.login.user.been.logged.out}"
        </div>
        <form th:action="@{/login}" method="post">
            <div class="field">
                <label th:text="#{login.label.login}">
                </label>
                <input type="text" name="username" class="input"/>
            </div>
            <div class="field">
                <label th:text="#{login.label.password}">
                </label>
                <input type="password" name="password" class="input"/>
            </div>
            <div class="field"><input type="submit" th:value="#{login.label.button}" class="button"/></div>
        </form>
        <form class="register" th:action="@{/registration}" method="get">
            <div class="field"><input type="submit"  class="button"/>th:value="#{string.login.button.register}"</div>
        </form>
    </div>






    <div class="container">
        <h2 class="panel-title" th:text="#{login.form.header}"></h2>
        <div>
            <p th:if="${error}" th:text="#{login.message.wrong.login.or.password}" class="invalid-feedback"></p>
        </div>

        <form th:action="@{/login}" method="post" class="was-validated">
            <div class="form-group">
                <label th:text="#{login.label.login}" for="username"></label>
                <input type="text" class="form-control" id="username" th:placeholder="#{login.label.login.placeholder}"
                       name="username">
                <!--            <input type="text" class="form-control" id="username" th:placeholder="#{login.label.login.placeholder}"-->
                <!--                   name="username" required>-->
                <div class="invalid-feedback" th:text="#{login.message.invalid.feedback}"></div>
            </div>

            <div class=" form-group">
                <label th:text="#{login.label.password}" for="password"></label>
                <input type="password" class="form-control" id="password"
                       th:placeholder="#{login.label.password.placeholder}" name="password">
                <!--            <input type="password" class="form-control" id="password"-->
                <!--                   th:placeholder="#{login.label.password.placeholder}" name="password" required>-->
                <div class="invalid-feedback" th:text="#{login.message.invalid.feedback}"></div>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{login.label.button}"></button>
        </form>
    </div>

</div>
</body>
</html>
