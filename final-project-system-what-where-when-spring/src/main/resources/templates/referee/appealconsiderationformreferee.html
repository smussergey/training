<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title th:text="#{games.game.consideration.appeal.page.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1 th:text="#{text.header}"></h1>
</div>

<nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- Links -->

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a th:text="#{navbar.link.home.page}" class="nav-link" th:href="@{/referee/home}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/referee/games/new}" th:text="#{navbar.link.games.new}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/referee/games/statistics}" th:text="#{navbar.link.games.statistics}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{|/referee/games/${gameDTO.id}|}"
                   th:text="#{navbar.link.games.game.details}"></a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item"
                th:if="${lang.equals('en')}">
                <a class="nav-link" th:text="#{navbar.link.ua}" href="?lang=ua"></a>
            </li>
            <li class="nav-item"
                th:if="${lang.equals('ua')}">
                <a class="nav-link" th:text="#{navbar.link.en}" href="?lang=en"></a>
            </li>
            <li class="nav-item nav-link"
                th:text="#{navbar.text.you.logined.as}"></li>
            <li class="nav-item nav-link"
                th:if="${lang.equals('en')}"
                th:text="${userNameEn}">
            </li>
            <li class="nav-item nav-link"
                th:if="${lang.equals('ua')}"
                th:text="${userNameUa}">
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="#{navbar.text.logout}"></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">

    <div id="details">
        <table class="table table-striped table-hover table-bordered table-sm">
            <h1 th:text="#{games.game.details.table.caption}"></h1>
            <thead class="thead-light">
            <tr>
            <tr>
                <th th:text="#{games.table.header.date}"></th>
                <th th:text="#{games.table.header.team}"></th>
                <th th:text="#{games.table.header.team}"></th>
                <th th:text="#{games.table.header.scores}"></th>
                <th th:text="#{games.table.header.appeal.stage}"></th>
            </tr>
            </tr>
            </thead>

            <tbody>

            <tr>
                <td th:text="${gameDTO.date}"></td>
                <td><span th:if="${lang.equals('en')}" th:text="${gameDTO.playerNameEn}"></span>
                    <span th:if="${lang.equals('ua')}" th:text="${gameDTO.playerNameUa}"></span></td>
                <td><span th:if="${lang.equals('en')}" th:text="${gameDTO.opponentNameEn}"></span>
                    <span th:if="${lang.equals('ua')}" th:text="${gameDTO.opponentNameUa}"></span></td>
                <td th:text="${gameDTO.scores}"></td>
                <td th:text="${gameDTO.appealStage}"></td>
            </tr>

            </tbody>
        </table>
    </div>

    <div id="qustions">
        <table class="table table-striped table-hover table-bordered table-sm">
            <h1 th:text="#{games.game.questions.details.table.caption}"></h1>
            <thead class="thead-light">
            <tr>
                <th th:text="#{games.game.table.header.question.id}"></th>
                <th th:text="#{games.game.table.header.name.who.got.point}"></th>
                <th th:text="#{games.table.header.appeal.stage}"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="answeredQuestionDTO: ${gameDTO.answeredQuestionDTOs}">
                <td th:text="${answeredQuestionDTO.id}"></td>
                <td><span th:if="${lang.equals('en')}" th:text="${answeredQuestionDTO.nameWhoGotPointEn}"></span>
                    <span th:if="${lang.equals('ua')}" th:text="${answeredQuestionDTO.nameWhoGotPointEn}"></span></td>
                <td th:text="${answeredQuestionDTO.appealStage}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="panel-body">
        <h2 class="panel-title" th:text="#{games.game.approvement.appeal.form.header}"></h2>
        <form th:action="@{/referee/appeal/game/quastions}" method="post">
            <div class="form-group">
                            <span th:if="${answeredQuestionDTO.getAppealStage().equals(appealStageFiled)}"
                                  th:each="answeredQuestionDTO : ${gameDTO.answeredQuestionDTOs}">
                                    <input type="checkbox" name="ids"
                                           th:text="${answeredQuestionDTO.id}"
                                           th:value="${answeredQuestionDTO.id}"/>
                            </span>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{games.game.approve.appeal.label.button}"></button>
        </form>
    </div>

</div>

<footer>
    <h5 th:text="#{text.footer}"></h5>
</footer>

</body>

</html>
